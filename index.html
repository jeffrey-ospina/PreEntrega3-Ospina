<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="media/coche.png" />
    <!-- Titulo de pagina -->
    <title>Pagos - Estacionamiento</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Main -->
    <main>
      <div
        class="container text-center d-flex align-items-center justify-content-center flex-column"
        style="height: 100vh"
      >
        <div class="pt-4 mb-5">
          <h1 class="mb-5 titulo">Parking Lot</h1>
          <!-- Tarjeta -->
          <div class="card justify-content-evenly align-items-center">
            <h5 class="pt-4 hora">
              Bienvenido. Presiona siguiente para obtener tu ID
            </h5>
            <!-- Input -->
            <div class="textInputWrapper">
              <input type="text" class="textInput" />
            </div>
            <!-- Botones -->
            <div class="color">
              <button style="font-weight: bold">Consultar</button>
              <button style="font-weight: bold">Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/simulador.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
